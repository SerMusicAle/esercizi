<!--
Attributi Specifici del Tag <form>

action

    Descrizione: Specifica l'URL a cui devono essere inviati i dati del modulo quando viene inviato.
    Esempio: action="https://www.example.com/submit"
    
method

    Descrizione: Definisce il metodo HTTP da utilizzare per l'invio dei dati del modulo.
    Valori possibili: get, post
    Esempio: method="post"

    enctype

    Descrizione: Specifica il tipo di codifica dei dati del modulo al momento dell'invio (utilizzato solo con il metodo post).
    Valori possibili: application/x-www-form-urlencoded (predefinito), multipart/form-data (necessario per il caricamento di file), text/plain
    Esempio: enctype="multipart/form-data"

target

    Descrizione: Specifica il nome della finestra o del frame in cui visualizzare la risposta del server.
    Valori possibili: _self (predefinito, nella stessa finestra), _blank (in una nuova finestra o scheda), _parent, _top, o un nome di frame specifico.
    Esempio: target="_blank"

autocomplete

    Descrizione: Indica se il browser deve o non deve completare automaticamente i campi del modulo.
    Valori possibili: on (predefinito), off
    Esempio: autocomplete="off"

novalidate

    Descrizione: Indica che il modulo non deve essere validato al momento dell'invio.
    Esempio: novalidate

name

    Descrizione: Assegna un nome al modulo, che può essere utilizzato per riferirsi ad esso tramite JavaScript.
    Esempio: name="myForm"

accept-charset

    Descrizione: Specifica i set di caratteri che il server accetta per la codifica dei dati del modulo.
    Esempio: accept-charset="UTF-8"

rel

    Descrizione: Specifica la relazione tra il documento corrente e l'URL di destinazione quando il modulo viene inviato.
    Esempio: rel="noopener noreferrer"
    Attributi Generici Applicabili a Qualsiasi Tag HTML

class

    Descrizione: Assegna uno o più nomi di classe a un elemento per la definizione di stili CSS o per la manipolazione tramite JavaScript.
    Esempio: class="form-class"

id

    Descrizione: Assegna un identificatore univoco a un elemento, utile per CSS e JavaScript.
    Esempio: id="form-id"

style

    Descrizione: Applica dichiarazioni di stile CSS direttamente all'elemento.
    Esempio: style="background-color: lightblue;"

title

    Descrizione: Fornisce informazioni aggiuntive sull'elemento (spesso visualizzate come tooltip al passaggio del mouse).
    Esempio: title="Modulo di registrazione"

data-*

    Descrizione: Utilizzato per memorizzare dati personalizzati privati sui tag HTML. Il * è un segnaposto per qualsiasi nome personalizzato.
    Esempio: data-user="12345"

lang

    Descrizione: Specifica la lingua del contenuto dell'elemento.
    Esempio: lang="it"

dir

    Descrizione: Specifica la direzione del testo. I valori possibili sono ltr (left to right), rtl (right to left), auto.
    Esempio: dir="ltr"

hidden

    Descrizione: Indica che l'elemento è nascosto.
    Esempio: hidden

tabindex

    Descrizione: Specifica l'ordine di tabulazione dell'elemento (sequenza di navigazione tramite il tasto Tab).
    Esempio: tabindex="1"

accesskey

    Descrizione: Specifica una scorciatoia da tastiera per attivare o mettere a fuoco l'elemento.
    Esempio: accesskey="s"

aria-*

Descrizione: Attributi di accessibilità ARIA (Accessible Rich Internet Applications) che migliorano l'accessibilità per le tecnologie assistive.
Esempio: aria-label="Invia Modulo"

-->

<form action="https://www.example.com/submit" method="post" enctype="multipart/form-data" target="_blank" autocomplete="off" novalidate name="myForm" accept-charset="UTF-8" rel="noopener noreferrer" class="form-class" id="form-id" style="background-color: lightblue;" title="Modulo di registrazione" data-user="12345" lang="it" dir="ltr" hidden tabindex="1" accesskey="s" aria-label="Invia Modulo">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file">
    
    <button type="submit">Submit</button>
</form>


<!--

Descrizione degli Attributi Utilizzati nell'Esempio

- action="https://www.example.com/submit": Invia i dati del modulo all'URL specificato.
- method="post": Utilizza il metodo POST per inviare i dati.
- enctype="multipart/form-data": Necessario per l'invio di file.
- target="_blank": Apre la risposta del server in una nuova scheda.
- autocomplete="off": Disattiva l'autocompletamento del modulo da parte del browser.
- novalidate: Disabilita la validazione del modulo da parte del browser.
- name="myForm": Assegna il nome "myForm" al modulo.
- accept-charset="UTF-8": Specifica che il modulo accetta la codifica UTF-8.
- rel="noopener noreferrer": Indica una relazione per i link aperti in nuove finestre o schede, migliorando la sicurezza.
- class="form-class": Assegna la classe "form-class" al modulo.
- id="form-id": Assegna l'ID "form-id" al modulo.
- style="background-color: lightblue;": Applica uno stile CSS diretto al modulo.
- title="Modulo di registrazione": Fornisce un tooltip "Modulo di registrazione".
- data-user="12345": Aggiunge un attributo personalizzato data-user con valore "12345".
- lang="it": Specifica che il contenuto del modulo è in italiano.
- dir="ltr": Imposta la direzione del testo da sinistra a destra.
- hidden: Rende il modulo nascosto.
- tabindex="1": Imposta l'ordine di tabulazione del modulo a 1.
- accesskey="s": Assegna la scorciatoia da tastiera "s" per il modulo.
- aria-label="Invia Modulo": Fornisce un'etichetta ARIA per il modulo, migliorando l'accessibilità.



-->
