<!DOCTYPE html>
<html>

<!--HEAD-->    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!--BODY-->
    <body>
        <h1>Modulo di registrazione</h1>

        <!--l metodo get invia tutti i dati della form -->
        <form action="https://www.booking.com/start.php" method="get">
            <fieldset>
            <p>
                <label for="fname">Inserisci nome:</label><br>
                <input type="text" name="fname" size="20" minlength="16" maxlength="16" pattern="[0-9]{16}">
            </p>
            <p>
                <label for="fcognome">Inserisci cognome:</label><br>
                <input type="text" name="fcognome" pattern="^[a-zA-Z\s]+$">
            </p>
            </fieldset>
            <p>
                <label for="fsesso">Sesso:</label>
                <input type="radio" name="fsesso" value="1">M
                <input type="radio" name="fsesso" value="2">F
            </p>
            <p>
                <label for="fComune">Comune di nascita</label><br>
                <select name="fComune">
                    <option value="MI">Milano</option>
                    <option value="BA">Bari</option>
                    <option value="TO" selected>Torino</option>
                    <option value="Roma">Roma</option>
                    <option value="PE">Pescara</option>
                    <option value="AP">Ascoli Piceno</option>
                </select>
            </p>
            <input type="submit" value="invia dati">
        </form>
    </body>
</html>
