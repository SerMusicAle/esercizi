<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accesso e Registrazione</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .form-container {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            .form-container h2 {
                margin-bottom: 15px;
            }
            .form-group {
                margin-bottom: 15px;
                text-align: left;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
            }
            .form-group input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
            }
            .form-group input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                cursor: pointer;
            }
            .form-group input[type="submit"]:hover {
                background-color: #0056b3;
            }
            .toggle-link {
                margin-top: 10px;
                display: inline-block;
                cursor: pointer;
                color: #007bff;
            }
            .toggle-link:hover {
                text-decoration: underline;
            }
        </style>
    </head>

    <body>
        <div class="form-container">

            <!--ACCESSO-->
            <div id="login-form">
                <h2>Accesso</h2>
                <form action="/login" method="get" onsubmit="toggleForms">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required pattern="[a-zA-Z]*">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Accesso">
                    </div>
                </form>
                <span class="toggle-link" onclick="toggleForms()">Non hai un account? Registrati</span>
            </div>

<!-- REGISTRAZIONE -->
            <div id="register-form" style="display: none;">
                <h2>Registrazione</h2>
                <form action="/registrazione" method="get" onsubmit="return handleRegistration(event)">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="surname">Cognome</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required pattern="[a-zA-Z]*">
                    </div>
                    <div class="form-group">
                        <label for="repassword">Conferma Password</label>
                        <input type="password" id="repassword" name="repassword" required pattern="[a-zA-Z]*">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Registrati">
                    </div>
                </form>
                <span class="toggle-link" onclick="toggleForms()">Hai gi√† un account? Accedi</span>
            </div>


        <script>
            function toggleForms() {
                var loginForm = document.getElementById('login-form');
                var registerForm = document.getElementById('register-form');

                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'block';
                    registerForm.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    registerForm.style.display = 'block';
                }
            }

            function handleRegistration(event) {
                event.preventDefault(); // Evita l'invio immediato del form (solo per test locali)
                
                // Qui puoi aggiungere la logica per la registrazione se necessario (es. invio dei dati al server)
        
                // Simula la registrazione riuscita e torna al form di login
                alert("Registrazione avvenuta con successo! Ora puoi accedere.");
                toggleForms(); // Passa al form di login
                return false; // Blocca il redirect effettivo per ora, rimuovi quando connesso a un backend
            }
        </script>
    </body>
</html>
